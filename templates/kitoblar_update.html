<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitoblarni tahrirlash</title>
</head>
<body>
<h1>{{kitoblar.nom}}ning malumotlarini tahrirlash</h1>

<form method="post">
    {%csrf_token%}

    <label for="nom">Nomi:</label>
    <input type="text" name="nom" id="nom" value="{{kitoblar.nom}}">
    <br><br>

    <label for="janr">Janri;</label>
    <input type="text" name="janr" id="janr" value="{{kitoblar.janr}}">
    <br><br>

    <label for="sahifa">Sahifa:</label>
    <input type="number" name="sahifa" id="sahifa" value="{{kitoblar.sahifa}}">
    <br><br>

    <label for="muallif">Muallif:</label>
    <select name="muallif_id" id="muallif">
        {% for m in mualliflar %}
        <option value="{{m.id}}"  {%if kitoblar.muallif and kitoblar.muallif.id == m.id %} selected {%endif%}>{{m.ism}}</option>
        {% endfor %}
    </select>

    <br><br>

    <button type="submit">
        Saqlash
    </button>
    <a href="{% url 'kitoblar' %}"><button type="button">Bekor qilish</button></a>


</form>

</body>
</html>
