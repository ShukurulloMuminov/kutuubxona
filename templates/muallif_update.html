<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tahrirlash</title>
</head>
<body>
<h1>{{muallif.ism}}ning ma'lumotlarini tahrirlash</h1>
<form method="post">
    {% csrf_token %}

    <label for="ism">Ism:</label>
    <input type="text" id="ism" name="ism" value="{{ muallif.ism }}" required>
    <br><br>

    <label>Jinsi:</label>
    <select name="jins" >
        <option {% if muallif.jins == 'Erkak' %} selected {% endif %}>Erkak</option>
        <option {% if muallif.jins == 'Ayol' %} selected {% endif %}>Ayol</option>
    </select>
    <br><br>

    <label for="t_sana">Tug'ilgan sana:</label>
    <input type="date" id="t_sana" name="t_sana"
           value="{{ muallif.t_sana|date:'Y-m-d' }}">
    <br><br>

    <label for="kitob_soni">Kitoblar soni:</label>
    <input type="number" id="kitob_soni" name="kitob_soni"
           value="{{ muallif.kitob_soni }}">
    <br><br>

    <label for="tirik">Tirikmi?</label>
    <input type="checkbox" id="tirik" name="tirik"
           {% if muallif.tirik %}checked{% endif %}>
    <br><br>

    <button type="submit">Saqlash</button>
    <a href="{% url 'mualliflar' %}"><button type="button">Bekor qilish</button></a>
</form>
